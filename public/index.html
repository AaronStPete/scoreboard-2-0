<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard 2.0</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body ng-app="scoreboardApp" ng-controller="mainController">
    <h1>Scoreboard</h1>
    <section class="header">
      <section class="t1Header">
        <section class="teamHeader">
          {{team1DisplayName}}
        </section>
        <section class="teamScore">
          {{team1Score}}
        </section>
      </section>
      <section class="t2Header">
        <section class="teamHeader">
          {{team2DisplayName}}
        </section>
        <section class="teamScore">
          {{team2Score}}
        </section>
      </section>
    </section>
    <section>
      <section class="updateName">
        <span>Update {{team1DisplayName}}'s Name</span>
        <input type="text" ng-model="team1NameContainer">
        <button ng-click="changeTeam1Name()">update</button>
      </section>
      <section class="updateScore">
        <span>Update {{team1DisplayName}}'s Score</span>
        <button ng-click="add1Team1Score()">+1</button>
        <button ng-click="sub1Team1Score()">-1</button>
      </section>
    </section>
    <section>
      <section class="updateName">
        <span>Update {{team2DisplayName}}'s Name</span>
        <input type="text" ng-model="team2NameContainer">
        <button ng-click="changeTeam2Name()">update</button>
      </section>
      <section class="updateScore">
        <span>Update {{team2DisplayName}}'s Score</span>
        <button ng-click="add1Team2Score()">+1</button>
        <button ng-click="sub1Team2Score()">-1</button>
      </section>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
